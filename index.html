<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Calculator</title>
    </head>
    <body>
      <div class = "container">
        <h1 class = "center topHeader">Calculator</h1>
        <div class = "calculatorBody container">
          <div id = "result" class = "display">
          </div>
          <div id = "topRow" class = "row">
            <div class = "col-xs-3">
              <button id = "1" class = "btn">1</button>
            </div>
            <div class = "col-xs-3">
              <button id = "2" class = "btn">2</button>
            </div>
            <div class = "col-xs-3">
              <button id = "3" class = "btn">3</button>
            </div>
            <div class = "col-xs-3">
              <button id = "divide" class = "btn">รท</button>
            </div>
          </div>
            <div class = "row">
              <div class = "col-xs-3">
                <button id = "4" class = "btn">4</button>
              </div>
              <div class = "col-xs-3">
                <button id = "5" class = "btn">5</button>
              </div>
              <div class = "col-xs-3">
                <button id = "6" class = "btn">6</button>
              </div>
              <div class = "col-xs-3">
                <button id = "multiply" class = "btn">x</button>
              </div>
            </div>
              <div class = "row">
                <div class = "col-xs-3">
                  <button id = "7" class = "btn">7</button>
                </div>
                <div class = "col-xs-3">
                  <button id = "8" class = "btn">8</button>
                </div>
                <div class = "col-xs-3">
                  <button id = "9" class = "btn">9</button>
                </div>
                <div class = "col-xs-3">
                  <button id = "subtract" class = "btn">-</button>
                </div>
              </div>

                <div class = "row">
                  <div class = "col-xs-3">
                    <button id = "zero" class = "btn">0</button>
                  </div>
                  <div class = "col-xs-3">
                    <button id = "decimal" class = "btn">.</button>
                  </div>
                  <div class = "col-xs-3">
                    <button equals = "equals" class = "btn">=</button>
                  </div>
                  <div class = "col-xs-3">
                    <button id = "add" class = "btn">+</button>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>



    <form id = "subtractForm">
      <div class = "form-group">
        <input id = "numberOne" placeholder = "first number" class = "form-control" type = "text">
      </div>
      <div class = "form-group">
        <input id = "numberTwo" placeholder = "second number" class = "form-control" type = "text">
      </div>
      <div class = "form-group">
            <select class = "form control" id = "beverage">
              <option>Soda</option>
              <option>Coffee</option>
              <option>Tea</option>
              <option>Mickey's</option>
            </select>
          </div>
     <button type = "submit" class ="btn" id="addButton">Submit</button>
    </form>
    </body>

  </html>
